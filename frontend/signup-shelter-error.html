<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Petpal</title>
	  <link rel="stylesheet" href="./css/signup-user.css">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="d-flex justify-content-start p-1 mb-5">
		<nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #77b8ba">
        <div class="container-fluid">
            <a class="navbar-brand" href="./landing-page.html">PetPal</a>
			<a class="btn btn-primary" href="./login-page.html">Login</a> 
            </div>
		   </nav>
		</header>
		<main>
		<div id="content" class="d-flex justify-content-end align-items-center">
		<div id="form" class="shadow p-3 mb-5 bg-white rounded form-container m-3 mt-5 container-fluid">
			<h1>Sign Up</h1>
			<form action="./signup-success.html" class="row g-3">
			  <div class="col-md-12">
				<label for="inputSheltname" class="form-label">Shelter Name</label>
				<input type="text" class="form-control" id="inputSheltname">
			  </div>
			  <div class="col-md-6">
				<label for="inputEmail4" class="form-label">Email</label>
				<input type="email" class="form-control" id="inputEmail4">
				<p class="text-danger">Email invalid</p>
			  </div>
			  <div class="col-md-6">
				<label for="inputPassword4" class="form-label">Password</label>
				<input type="password" class="form-control" id="inputPassword4">
				<label for="inputPassword5" class="form-label">Confirm Password</label>
				<input type="password" class="form-control" id="inputPassword5">
				<p class="text-danger">Passwords do not match</p>
			  </div>
			  <div class="col-12">
				<label for="inputAddress" class="form-label">Address</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			  </div>
			  <div class="col-12">
				<label for="inputAddress2" class="form-label">Address 2</label>
				<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			  </div>
			  <div class="col-md-6">
				<label for="inputCity" class="form-label">City</label>
				<input type="text" class="form-control" id="inputCity">
			  </div>
			  <div class="col-md-4">
				<label for="inputProvince" class="form-label">Province</label>
				<select id="inputProvince" class="form-select">
				  <option selected>Choose...</option>
				  <option>Alberta</option>
				  <option>British Columbia</option>
				  <option>Manitoba</option>
				  <option>New Brunswick</option>
				  <option>Newfoundland</option>
				  <option>Nova Scotia</option>
				  <option>Ontario</option>
				  <option>Prince Edward Island</option>
				  <option>Quebec</option>
				  <option>Saskatchewan</option>
				  <option>Northwest Territories</option>
				  <option>Nunavut</option>
				  <option>Yukon</option>
				</select>
			  </div>
			  <div class="col-md-2"
				<label for="inputZip" class="form-label">Postal Code</label>
				<input type="text" class="form-control" id="inputZip">
			  </div>
			  <div class="col-12">
				<button type="submit" class="btn btn-primary">Sign Up</button>
			  </div>
		</form>
	  </div>
		</div>
		</main>
		<footer class="d-flex align-items-center justify-content-center">
			<p class="mt-3">Copyright by CSC309 Group 1889</p>
		</footer>
	</body>
</html>
