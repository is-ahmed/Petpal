    <div class="container mt-5 mb-5">
        <h2 class="text-center themeText">Adopt me!</h2>
        <div class="d-flex justify-content-center mt-0">
            <div class="card">
                <img src="./images/buddy.jpg" class="card-img-top" alt="Pet Image">
                <div class="card-body text-center">
                    <h5 class="card-title themeText">Teddy</h5>
                    <p class="card-text">Breed: Shih Tzu</p>
                    <p class="card-text">5 years | Male | Small</p>
                    <p class="card-text">Toronto, ON</p>
                </div>
            </div>
        </div>
        <form action="/path_to_backend_endpoint" method="POST">
            <h4 class="mt-4 mb-3 themeText">Applicant Information</h4>
            <div class="col-md-12 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" name="name" placeholder="name">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="email">
                    <label for="name">Email</label>
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="postalCode">
                    <label for="postalCode">Postal Code</label>
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="phoneNum" name="phoneNum" placeholder="">
                    <label for="phoneNum">Phone number (Optional)</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-floating">
                    <textarea class="form-control textAreaSize" id="extraInfo" rows="4" name="extraInfo" placeholder=""></textarea>
                    <label for="extraInfo">Anything else you'd like to add? (Optional)</label>
                </div>
            </div>
            <div class="col-12 mt-4">
                <!-- <button type="Submit" class="btn btn-outline-light buttonBorderColour" >Save</button> -->
                <a href="applicationsuccess.html" class="btn btn-outline-light buttonBorderColour">Submit</a>
            </div>
        </form>
    </div>
