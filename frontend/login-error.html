	<body>
		<header class="d-flex justify-content-between align-items-center mb-3 p-1 shadow rounded">
		<nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #77b8ba">
        <div class="container-fluid">
            <a class="navbar-brand" href="./landing-page.html">PetPal</a>
            </div>
    </nav>
		</header>
	 <main>
	 <div class="fade-in container min-vh-100 d-flex justify-content-center align-items-center">
	 <form action="./search-pets.html" class="shadow mb-5 rounded bg-white form-container m-3 mt-5 p-5">
	   <h1>Login</h1>
	   <div class="mb-3">
			<label for="email" class="form-label">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
		  </div>
		  <div class="mb-3">
			<label for="pwd" class="form-label">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
		  </div>
		  <div class="form-check mb-3">
			<label class="form-check-label">
			  <input class="form-check-input" type="checkbox" name="remember"> Remember me
			</label>
		  </div>
			<p class="text-danger">Your username or password was incorrect!</p>
		<button type="submit" class="btn btn-primary">Login</button>
		<p class="mt-2">Don't have an account yet?</p>
		  <div class="d-flex align-items-center justify-content-start">
			  <a class="btn me-3 btn-primary" href="./signup-user.html">Sign Up (Adopter)</a>
			  <a class="btn btn-primary" href="./signup-shelter.html">Sign Up (Shelter)</a>

	</form>
	 </div>
