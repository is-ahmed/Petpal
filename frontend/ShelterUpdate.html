        <main>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">Update Shelter Account</div>
                            <div class="card-body">
                                <form action="/shelter-update" method="post">
                                    <div class="form-group">
                                        <label for="shelterName">Shelter Name:</label>
                                        <input type="text" class="form-control" id="shelterName" name="shelterName" value="Pet Haven Shelter" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="contactEmail">Contact Email:</label>
                                        <input type="email" class="form-control" id="contactEmail" name="contactEmail" value="info@pethaven.com" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="contactPhone">Contact Phone:</label>
                                        <input type="text" class="form-control" id="contactPhone" name="contactPhone" value="+1234567890" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address:</label>
                                        <input type="text" class="form-control" id="address" name="address" value="123 Pet St., Pet City" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">New Password:</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password">Confirm New Password:</label>
                                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
