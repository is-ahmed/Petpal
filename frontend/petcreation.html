<body class="pageColour">
    <div class="container mt-5 mb-5">
        <h2 class="text-center"><i class="fa-solid fa-paw"></i> Register a New Pet <i class="fa-solid fa-paw"></i> </h2>
        <form action="/pathToSomething" method="POST">
            <h4 class="mt-4 mb-3"><i class="fa-solid fa-circle-info"></i> General Information</h4>
            <div class="row g-5 mb-3 px-4">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="petName" name="petName" placeholder="Pet name" aria-label="Pet name">
                        <label for="petName">Pet Name</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <select class="form-select" id="petGender" placeholder="Pet Gender" name="petGender" placeholder="Pet Gender">
                            <option selected>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <label for="petType">Pet Gender</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="petAge" name="petAge" placeholder="Pet Age" min="0" required>
                        <label for="petAge">Pet Age</label>
                    </div>
                </div>
            </div>
            <div class="row g-5 mb-3 px-4">
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="petType" placeholder="Pet Type" name="petType" placeholder="Pet Type">
                            <option selected>Choose your pet type</option>
                            <option>Dog</option>
                            <option>Cat</option>
                            <option>Rabbit</option>
                            <option>Other</option>
                        </select>
                        <label for="petType">Pet Type</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="otherType" name="otherType" placeholder="">
                        <label for="otherType">Fill if Pet Type is Other</label>
                    </div>
                </div>
            </div>
            <div class="row g-5 mb-4 px-4">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="petBreed" name="petBreed" placeholder="Pet breed">
                        <label for="petBreed">Pet Breed</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="petColour" name="petColour" placeholder="Pet Colour">
                        <label for="otherType">Pet Colour</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="petSize" placeholder="Pet Size" name="petSize" placeholder="Pet Size">
                            <option selected>Select Size</option>
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                        <label for="petType">Pet Size</label>
                    </div>
                </div>
            </div>

            <!-- Pet Description -->
            <h4 class="headerColour mt-4"><i class="fa-regular fa-clipboard"></i> Pet Description</h4>
            <div class="form-group px-4">
                <div class="form-floating">
                    <textarea class="form-control textAreaSize" id="petDesc" rows="4" name="petDesc" placeholder=""></textarea>
                    <label for="petDesc">Tell us about your pet!</label>
                </div>
            </div>

            <!-- Behavior -->
            <h4 class="headerColour mt-4"><i class="fa-solid fa-brain"> </i> Behavior</h4>
            <div class="form-group px-4">
                <div class="form-floating">
                    <textarea class="form-control textAreaSize" id="behaviorDetails" rows="4" name="behaviorDetails" placeholder=""></textarea>
                    <label for="behaviorDetails">Any habits or behaviours we should know about?</label>
                </div>
            </div>

            <!-- Medical History -->
            <h4 class="headerColour mt-4"> <i class="fa-solid fa-notes-medical"></i> Medical History</h4>
            <div class="form-group px-4">
                <div class="form-floating">
                    <textarea class="form-control textAreaSize" id="medicalHistory" rows="4" placeholder="" name="medicalHistory"></textarea>
                    <label for="medicalHistory">Vaccination History, Spray/Neutered, Chip Status, etc.</label>
                </div>
            </div>

            <!-- Special Needs & Requirements -->
            <h4 class="headerColour mt-4"><i class="fa-regular fa-star"></i> Special Needs & Requirements</h4>
            <div class="form-group px-4">
                <div class="form-floating">
                    <textarea class="form-control textAreaSize" id="specialNeeds" rows="4" name="specialNeeds" placeholder=""></textarea>
                    <label for="specialNeeds">Please fill out if applicable</label>
                </div>
            </div>
            <h4 class="headerColour mt-4"><i class="fa-regular fa-image"></i> Upload a picture for your pet</h4>
            <div class="form-group px-4">
                <!-- <label for="formFileMultiple" class="form-label">Upload a picture for your pet</label> -->
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <div class="col-12 mt-4 px-4">
                <button type="submit" class="btn btn-outline-light buttonBorderColour" >Save</button>
            </div>
        </form>
    </div>
</body>
